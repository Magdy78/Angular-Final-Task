
  <div class="card mb-4 shadow-sm">
    <img class="card-img-top" [src]="product.image " alt="{{ product.name }}">
    <div class="card-body">
      <h5 class="card-title">{{ product.name }}</h5>
      <p class="card-text">{{ product.description }}</p>
      <p class="price ">Price: {{ product.price | currency }}</p>
      <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group">
          <a routerLink="/product/{{ product.id }}" class="btn btn-sm btn-outline-secondary">View</a>
          <button type="button" class="btn btn-sm btn-outline-secondary" (click)="addToCart(product)" >Add To Cart</button>
        </div>
       
      </div>
    </div>
  </div>
